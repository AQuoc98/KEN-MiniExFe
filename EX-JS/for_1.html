<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 01: Xây dựng chương trình có một ô Input, một button. Khi click vào button thì in các số nguyên tố từ 1 tới giá trị của ô input -->
    <input type="text" id="inputElement" />
    <input type="button" value="click me" onclick="print()" />
    <div id="result"></div>
    <script>
      function kiem_tra_snt(n) {
        // Biến cờ hiệu
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
          flag = false;
        } else if (n == 2) {
          flag = true;
        } else if (n % 2 == 0) {
          flag = false;
        } else {
          for (var i = 2; i < n - 1; i++) {
            if (n % i == 0) {
              flag = false;
              break;
            }
          }
        }

        return flag;
      }
      function print() {
        var inputElement = document.getElementById("inputElement");
        var inputValue = parseInt(inputElement.value);
        temp = "";
        for (i = 1; i <= inputValue; i++) {
          if (kiem_tra_snt(i)) {
            temp += i + "<br>";
          }
        }
        document.getElementById("result").innerHTML = temp;
      }
    </script>
  </body>
</html>
