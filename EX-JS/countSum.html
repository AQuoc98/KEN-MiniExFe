<script>
  //   Viết chương trình cộng hai số
  //    C1 : have return
  function sum(a, b) {
    return a + b;
  }

  var a = parseInt(prompt("Type number a"));
  var b = parseInt(prompt("Type number b"));

  var sum = sum(a, b);

  document.write("Sum = " + sum);

  //   C2 : Dont have return
  function sum2() {
    var a = parseInt(prompt("Type number a"));
    var b = parseInt(prompt("Type number b"));
    var sum = a + b;
    document.write("Sum = " + sum);
  }

  sum2();
</script>
