<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select multiple id="left">
      <option value="tin công nghệ">Tin công nghệ</option>
      <option value="tin thời sự">Tin thời sự</option>
      <option value="tin quốc tế">Tin quốc tế</option>
      <option value="tin thể thao">Tin thể thao</option>
      <option value="tin nông nghiệp">Tin nông nghiệp</option>
    </select>
    <input
      type="button"
      id="left_to_right"
      value="<<"
      onclick="left_to_right(1)"
    />
    <input
      type="button"
      id="right_to_left"
      value=">>"
      onclick="left_to_right(2)"
    />
    <select multiple id="right"></select>
    <script>
      function left_to_right(type) {
        if (type === 2) {
          var left = document.getElementById("left");
          var right = document.getElementById("right");
          var option = left.children;
          for (var i = 0; i < option.length; i++) {
            if (option[i].selected) {
              right.appendChild(option[i]);
            }
          }
        } else {
          var left = document.getElementById("left");
          var right = document.getElementById("right");
          var option = right.children;
          for (var i = 0; i < option.length; i++) {
            if (option[i].selected) {
              left.appendChild(option[i]);
            }
          }
        }
      }
    </script>
  </body>
</html>
