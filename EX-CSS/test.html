<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="txt-val" />
    <div id="result"></div>
    <script>
      var inputElement = document.getElementById("txt-val");
      inputElement.addEventListener("keyup", function () {
        document.getElementById("result").innerHTML = inputElement.value;
      });

      inputElement.addEventListener("keyup", function () {
        if (inputElement.value.length > 5) {
          alert("no");
        }
      });
    </script>
  </body>
</html>
