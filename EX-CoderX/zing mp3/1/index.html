<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e514db1781.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weekly-item">

    <div class="weekly-mv">
      <div class="album-cover">

          <span>02</span>
        </div>
      </div>
      <div class="content">
        <div class="song-name">Thành phố buồn</div>
        <div class="singer-name">Lưu Ánh Loan</div>
        <div class="view-count">3,545</div>
      </div>

    <div class="album-square">
      <div class="overlay">
        <i class="far fa-play-circle"></i>
      </div>
    </div>

</html>
